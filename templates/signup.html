{% extends "layout.html" %}

{% block title %} 
Sign Up
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <h1> Signing Up </h1>
        </div>
        <div class="row justify-content-center mt-3">
            <a href="{{ url_for('login')}}" type="button" class="btn btn-secondary btn-md">Log In</a>
        </div>
        
        <form action={{ url_for('signup') }} method="POST">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Lillegard" required>
            </div>
            <div class="form-group">
                <label for="mail">E-mail:</label>
                <input type="email" class="form-control" id="mail" name="user_email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" class="form-control" id="passwd" name="password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
