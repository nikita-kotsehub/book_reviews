{% extends "layout.html" %}

{% block title %} 
Libby
{% endblock %}

{% block body %}
<div class="container my_container">
    <div class="row justify-content-center my-3">
        <h1>Library</h1>
    </div>
    <form action={{ url_for('libby') }} method="POST">
        <div class="form-group">
            <label for="lsearch"><h3>Search:</h3></label>
            <input type="search" class="form-control" id="lsearch" name="lsearch" placeholder="ISBN, Title, Author">
        </div>
        {%for book in result %}
            <div class="my-2">
                <a href="{{ url_for('book', isbn=book.isbn)}}">
                    {{book.title}} - {{book.author}}, {{book.isbn}}
                </a>
            </div>
                
        {%endfor%}
        
        
    </form>
</div>
    
{% endblock %}
