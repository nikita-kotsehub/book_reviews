{% extends "layout.html" %}

{% block title %} 
Log In
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <h1> Log In </h1>
        </div>
        <div class="row justify-content-center mt-3">
            <a href="{{ url_for('signup')}}" type="button" class="btn btn-secondary btn-md">Sign Up</a>
        </div>
        
        <form action={{ url_for('login') }} method="POST">
            <div class="form-group">
                <label for="l_mail">E-mail:</label>
                <input type="email" class="form-control" id="l_mail" name="l_user_email" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="l_passwd">Password:</label>
                <input type="password" class="form-control" id="l_passwd" name="l_password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Log In!</button>
        </form>
    </div>
{% endblock %}
