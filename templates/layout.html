<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body >
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
              Booker
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('libby')}}">Library<span class="sr-only">(current)</span></a>
                  </li>
                </ul>
                <div style="margin-left: auto">
                  <ul class="navbar-nav">
                    {% if not session.logged_in %}
                    <li class="nav-item active">
                      <a href="{{ url_for('login') }}" type="button" class="btn btn-outline-success">Log In</a>
                    </li>
                    {% else %}
                    <li class="nav-item active mx-3">
                      <h6 class="nav-link">Welcome, {{session.fname}}</h6>
                    </li>
                    <li>
                      <a href="{{ url_for('logout') }}" type="button" class="btn btn-outline-danger">Log Out</a>
                    </li>
                    {% endif %}
                  </ul>
                    

                    
                </div>
              </div>
        </nav>
            

        {% block body %}
        {% endblock %}
    </body>
</html>
